    <div class="container">
      <div class="pageheader">
        <h1>お問い合わせ</h1>
      </div>
      
      <div class="row">
        <div class="icon col-sm-3">
          <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
          <div class="icon-caption">メール</div>
        </div>
        <div class="content col-sm-9">
          <h2>メールによるお問い合わせ</h2>
          
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputCompany" class="col-md-2 control-label">会社名</label>
              <div class="col-md-10">
                <input type="test" class="form-control" id="inputCompany" placeholder="例) 久田株式会社">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">メールアドレス</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="例) naojirou@example.com">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputTel" class="col-md-2 control-label">電話番号</label>
              <div class="col-md-10">
                <input type="tel" class="form-control" id="inputTel" placeholder="09012345678">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">プライバシーポリシーに同意
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-primary btn-block">お問い合わせを送信</button>
              </div>
            </div>
          </form> 
        </div>
      </div>
      
    </div>
